<!DOCTYPE html>

<html lang="ko" style="width: 100%;">

<head>
    <title>커서픽</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet">
    <style>
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
    </style>
</head>

<body>
    <div id="app">

        <main id="roomListArea">
            <!-- 방 목록 헤더 -->
            <div id="roomListHeader">
                <h2>진행 중인 투표</h2>
                <button id="createVotePageBtn" class="create-btn">방 만들기</button>
            </div>

            <!-- 방이 없을 때 메시지 -->
            <div id="noRoomsMessage">
                <div class="empty-state">
                    <h3>진행 중인 투표가 없습니다.</h3>
                    <p>새로운 투표방을 만들어 다른 사람들과 투표해보세요!</p>
                </div>
            </div>

            <!-- 방 목록 -->
            <div id="roomList" style="display: none;">
                <!-- 방 카드들이 동적으로 생성됩니다 -->
            </div>
        </main>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>

</html>
